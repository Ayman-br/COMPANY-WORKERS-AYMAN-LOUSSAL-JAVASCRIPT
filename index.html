<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-cover bg-center min-h-screen">



  <div class="flex  md:flex-row w-full h-screen overflow-y-auto">
<aside class="w-full w-[60px] md:w-[27%] h-screen bg-white border-r shadow-md overflow-y-auto">

      <h2 class="text-center py-5 text-2xl font-semibold text-gray-700 border-b">
        My Workers
      </h2>

      <button id="addBtn"
        class="mx-4 mt-4 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
        + Add Worker
      </button>

      <form id="workerForm" class="hidden flex flex-col gap-4 px-4 py-5">

        <div>
          <label class="block text-sm font-medium text-gray-700">Full Name</label>
          <input
            id="userName"
            type="text"
            name="name"
            placeholder="Enter full name"
            class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-300"
          >
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Role</label>
          <select
            name="role"
            id="role"
            class="w-full px-3 py-2 border rounded-lg bg-white focus:ring-2 focus:ring-indigo-300"
          >
            <option value="" disabled selected>Select role</option>
            <option value="Receptionist">Receptionist</option>
            <option value="IT Technician">IT Technician</option>
            <option value="Security Agent">Security Agent</option>
            <option value="Manager">Manager</option>
            <option value="Cleaning">Cleaning</option>
            <option value="other">other</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input
            id="email"
            type="email"
            name="email"
            placeholder="example@mail.com"
            class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-300"
          >
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Phone Number</label>
          <input
            id="phone"
            type="tel"
            name="phone"
            placeholder="+212 6 00 00 00 00"
            class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-300"
          >
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Photo (URL)</label>
          <input
            id="photo"
            type="url"
            name="photo"
            placeholder="https://your-photo.jpg"
            class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-300"
          >
        </div>

        <div id="experience-countiner" class="flex flex-col justify-between shadow-md">
          <div class="flex justify-between gap-4">
          <div>
          <label class="block text-sm font-medium text-gray-700">Experience</label>
          <label class="block text-sm font-medium text-gray-700 mt-2">Role</label>

          <input
            type="text"
            name="experience"
            placeholder="experience role"
            class="experience w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-300"
          >
          <label  class="block text-sm font-medium text-gray-700 mt-2">company</label>
          <input
           type="text"
           placeholder="experience company"
           class="experience-company w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-300"
           >
          </div>
            <button id="experience-btn" type="button" class=" bg-green-600 w-8 h-8 text-center  rounded-lg text-black hover:bg-green-900 transition text-white">+</button>
        </div>
        <label class=" block text-sm font-medium text-gray-700 mt-2">start Date</label>
        <input type="date" id="expDate-1" name="dateStart" class="expDate-1 px-3 py-2 border rounded-lg mt-2">
        <label class=" block text-sm font-medium text-gray-700 mt-2">end Date</label>
        <input type="date" id="expDate-2" name="dateEnd" class="expDate-2 px-3 py-2 border rounded-lg mt-2">
        </div>
        
        <button
          type="submit"
          id="addWorker-btn"
          class="mt-2 w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-900 transition"
        >
          Save Worker
        </button>

      </form>

      <div id="workersContainer" class="space-y-4"></div>

      <!-- <div class="mt-6 px-4 overflow-y-auto flex-1">
        <p class="text-gray-500 text-sm">No workers added yet...</p>
      </div> -->


    </aside>

    <div class="" aria-hidden="true"></div>

    <div id="workPlace" class="w-[1050px] md:w-full h-full bg-cover bg-center bg-[url('./background.jpg')] grid grid-cols-[1fr_0.7fr_0.7fr_1.05fr_0.970fr] grid-rows-[1.08fr_1.04fr_1.05fr] gap-2">

      <div class="overlay" id="overlay" aria-hidden="true">
          <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1">
                <button id="closeModalBtn" class="close-btn">×</button>
          </div>  
      </div>
    <div class="col-span-2 flex justify-center items-center">
      <button id="conférence-btn" class="w-8 h-8 bg-blue-500 text-white rounded-lg">+</button>
    </div>

    <div class=" row-span-2 col-span-2 col-start-1 row-start-2 flex justify-center items-center">
      <button id="Réception-btn" class="w-8 h-8 bg-blue-500 text-white rounded-lg">+</button>
    </div>

    <div class=" col-start-4 row-start-1 flex justify-center items-center">
      <button id="serveurs-btn" class="w-8 h-8 bg-blue-500 text-white rounded-lg">+</button>
    </div>

    <div class=" col-start-5 row-start-1 flex justify-center items-center">
      <button id="sécurité-btn" class="w-8 h-8 bg-blue-500 text-white rounded-lg">+</button>
    </div>

    <div class=" col-start-4 row-start-3 flex justify-center items-center">
      <button id="personnel-btn" class="w-8 h-8 bg-blue-500 text-white rounded-lg">+</button>
    </div>

    <div class=" col-start-5 row-start-3 flex justify-center items-center">
      <button id="archives" class="w-8 h-8 bg-blue-500 text-white rounded-lg">+</button>
    </div>

</div>






    </div>
  </div>
  <script src="script.js"></script>
</body>
</html><!-- TEST CHANGE 2025-11-20T17:23:25.2511688+01:00 -->
